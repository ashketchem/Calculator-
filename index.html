<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1 class="perdisplay">
      <input type="text" id="prev-display" readonly>
    </h1>
    <h1 class="perdisplay">
      <input type="text" id="display" readonly>
    </h1>
    <div>
      <button class="sym" id="clear">AC</button>
      <button class="sym" id="delete">DEL</button>
      <button class="sym">%</button>
      <button class="sym" data-op="/">/</button>
    </div>
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="sym" data-op="*">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="sym" data-op="-">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="sym" data-op="+">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
